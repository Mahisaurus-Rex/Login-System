<!DOCTYPE html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <title>
        Basic Login System
    </title>

</head>
<body>
<main class="site-wrapper">
    <div class="content content--fixed">
<div class="form">
    <form action="login.php" method="POST">
        <label>
            Username
        </label>
        <br>
        <label>
        <input type="text" placeholder="John Doe" name="username" required />
        </label>
        <br><br>
        <label>
            Email Address
        </label>
        <br>
        <label>
            <input type="email" placeholder="sample@sample.com" name="email" required />
        </label>
        <br><br>

        <label>
            Password
        </label>
        <br>

            <input type="password" placeholder="********" name="password" required />

        <br><br>

        <label>
            <input type="submit" value="Login">
            <input type="reset" value="reset">
            <a href="sign-up.html"> <button type="button">Sign Up</button></a>
        </label>
    </form>
</div>
    </div>


    <div class="slide-wrapper">
    <div class="slide-item">
        <img src="images/background.jpg" class="slide-item__image">
    </div>
</div>
</main>

<script src="js/demo.js"></script>
<script src="js/pixi.min.js"></script>
<script src="js/TweenMax.min.js"></script>
<script src="js/main.js"></script>
<script src="js/imagesloaded.pkgd.min.js"></script>
<script>
    imagesLoaded(document.body, () => document.body.classList.remove('loading'));

    var spriteImages 	= document.querySelectorAll( '.slide-item__image' );
    var spriteImagesSrc = [];

    for ( var i = 0; i < spriteImages.length; i++ ) {
        var img = spriteImages[i];
        spriteImagesSrc.push( img.getAttribute('src' ) );
    }

    var initCanvasSlideshow = new CanvasSlideshow({
        sprites: spriteImagesSrc,
        displacementImage: 'images/dmaps/2048x2048/clouds.jpg',
        autoPlay: true,
        autoPlaySpeed: [10, 3],
        displaceScale: [200, 70]
    });
</script>
<script src="script.js"></script>
</body>
